<div style="width: 50%; padding: 2%; margin: auto;">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title> Take note </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
        <div>
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput placeholder="input" ngModel name="title" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Text Area</mat-label>
            <textarea
              name="note"
              matInput
              placeholder="Placeholder"
              ngModel
            ></textarea>
          </mat-form-field>
        </div>

        <div class="example-button-row">
          <button
            mat-stroked-button
            (submit)="onSubmit(regForm)"
            color="primary"
          >
            Done
          </button>
        </div>
      </form>
    </mat-expansion-panel>
  </div>
  <div>
    <mat-list role="list">
      <mat-list-item *ngFor="let c of listNote"
        >{{ c.title }} {{ c.note }}</mat-list-item
      >
    </mat-list>
  </div>
